
<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>ngHangman - by Iain Plimmer</title>
    <script src="./resources/game.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="./resources/page-styles.css">
</head>
<body>
    
    <div class="header"> 
        <div class="container">
            <div class="col-md-12"> 
                <h1>Hangman</h1>                 
                <p>Fancy a quick game of Hangman? Guess the hidden word to win.</p>
                <p>Written by <a href="http://www.iainplimmer.co.uk" target="_blank">Iain Plimmer</a>.</p>

                <div class="btn-group" data-toggle="buttons">
                    <label class="btn btn-primary">
                        <input type="checkbox" onClick="Hangman.ResetGame()"> Reset Game
                    </label>
                </div>     
            </div> 
        </div>
    </div>         

    <div class="container">
        <h1>The conundrum is:</h1>
        <h1 id="RevealedWord"></h1>
    </div>
    <div class="container" id="Alphabet">
        <p>Choose a letter to play your turn.</p>

        <a href="#" class="letter" onClick="Hangman.TakeTurn('a', this)"> A </a>
        <a href="#" class="letter" onClick="Hangman.TakeTurn('b', this)"> B </a>
        <a href="#" class="letter" onClick="Hangman.TakeTurn('c', this)"> C </a>
        <a href="#" class="letter" onClick="Hangman.TakeTurn('d', this)"> D </a>
        <a href="#" class="letter" onClick="Hangman.TakeTurn('e', this)"> E </a>
        <a href="#" class="letter" onClick="Hangman.TakeTurn('f', this)"> F </a>
        <a href="#" class="letter" onClick="Hangman.TakeTurn('g', this)"> G </a>

        <a href="#" class="letter" onClick="Hangman.TakeTurn('h', this)"> H </a>
        <a href="#" class="letter" onClick="Hangman.TakeTurn('i', this)"> I </a>
        <a href="#" class="letter" onClick="Hangman.TakeTurn('j', this)"> J </a>
        <a href="#" class="letter" onClick="Hangman.TakeTurn('k', this)"> K </a>
        <a href="#" class="letter" onClick="Hangman.TakeTurn('l', this)"> L </a>
        <a href="#" class="letter" onClick="Hangman.TakeTurn('m', this)"> M </a>
        <a href="#" class="letter" onClick="Hangman.TakeTurn('n', this)"> N </a>

        <a href="#" class="letter" onClick="Hangman.TakeTurn('o', this)"> O </a>
        <a href="#" class="letter" onClick="Hangman.TakeTurn('p', this)"> P </a>
        <a href="#" class="letter" onClick="Hangman.TakeTurn('q', this)"> Q </a>
        <a href="#" class="letter" onClick="Hangman.TakeTurn('r', this)"> R </a>
        <a href="#" class="letter" onClick="Hangman.TakeTurn('s', this)"> S </a>
        <a href="#" class="letter" onClick="Hangman.TakeTurn('t', this)"> T </a>
        <a href="#" class="letter" onClick="Hangman.TakeTurn('u', this)"> U </a>
        <a href="#" class="letter" onClick="Hangman.TakeTurn('v', this)"> V </a>
        <a href="#" class="letter" onClick="Hangman.TakeTurn('w', this)"> W </a>
        <a href="#" class="letter" onClick="Hangman.TakeTurn('x', this)"> X </a>
        <a href="#" class="letter" onClick="Hangman.TakeTurn('y', this)"> Y </a>
        <a href="#" class="letter" onClick="Hangman.TakeTurn('z', this)"> Z </a>
        
    </div>
    <div class="container">
        <h3>You have <span id="TurnsLeft"></span> wrong guesses left this round.</h3>
    </div>

    <!-- Put the modal on the screen here, by default this is hidden -->
    <div id="GameOverModal" class="modal" tabindex="-1" role="dialog" style="display: none">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
        <div class="modal-header">            
            <h4 class="modal-title" id="Message"></h4>            
        </div>
        <div class="modal-body">
            <p>The answer was '<b id="Answer"></b>'. Why not have another game?</p>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-default" onClick="Hangman.ResetGame()">Reset Game</button>
        </div>
        </div>
    </div>
    </div>

</body>
</html>
